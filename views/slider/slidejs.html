{{ css('slidejs.css', 'all', 'gallery') }}
<div class="{{ $_class }}" id="{{ $_id }}">
	{{ loop($files as $file) }}
	<img src="{{ image_url($file->url_data, $_width, $_height) }}" title="{{ $file->label }}" alt="{{ $file->label }}">
	{{ endloop }}
</div>
{{ js('sliders/jquery.slides.min.js', 'gallery') }}
<script>
$(document).ready(function(){
    $(function(){
		$(".slidejs").slidesjs({{ $_options }});
    });
});
</script>
