{{ css('glide.css', 'all', 'gallery') }}
<div class="{{ $_class }}" id="{{ $_id }}">
	<ul class="slides">
		{{ loop($files as $file) }}
		<li class="slide">
			<img src="{{ image_url($file->url_data, $_width, $_height) }}" title="{{ $file->label}}" alt="{{ $file->label}}">
		</li>
		{{ endloop }}
	</ul>
</div>

{{ js('sliders/jquery.glide.min.js', 'gallery') }}

<script>
$(document).ready(function(){
    $(function(){
		$(".glidejs").glide({{ $_options }});
    });
});
</script>
